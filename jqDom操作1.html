<!doctype html>
<html lang="zh-cn">
    <head>
    	<meta charset="utf-8">
    	<title>js隔行变色</title>
    	<script src="../jq/js/jquery-1.7.2.min.js" type="text/javascript"></script>
        <style type="text/css">
            .another{
                color: blue;
            }
            .other{
                color: red;
            }
        </style>
        <script type="text/javascript">
            /*window.onload=function(){
                var item=document.getElementById("tb");
                var tbody=item.getElementsByTagName("tbody")[0];
                var trs=tbody.getElementsByTagName("tr");
                for(var i=0;i<trs.length;i++){
            	    if (i%2==0) {
            		    trs[i].style.backgroundColor="#888";
            	    }
                }
            }*/    
            $(function(){// dom元素加载完毕
	           $('#tb tbody tr:even').css("backgroundColor","#888");
               $('#tb tbody tr:eq(0)').attr("class","other");  //设置样式
               $('#tb tbody tr:eq(1)').after("<b>你好</b>");  //eq(1)索引值为等于1
               $('#tb tbody tr:eq(1)').click(function(){  //点击第二行变色
                $("b").addClass("another");   //追加样式
               })
	             /*获取id为tb的元素,然后寻找他下面的tbody标签，再寻找tbody下索引值是偶数的tr元素,
	             改变它的背景色*/
	})
        </script>
    </head>
    <body>
    	<table id="tb">
    		<tbody>
    			<tr><td>第一行</td><td>第一行</td></tr>
    			<tr><td>第二行</td><td>第二行</td></tr>
    			<tr><td>第三行</td><td>第三行</td></tr>
    			<tr><td>第四行</td><td>第四行</td></tr>
    			<tr><td>第五行</td><td>第五行</td></tr>
    			<tr><td>第六行</td><td>第六行</td></tr>
    		</tbody>
    	</table>
    </body>
</html>
