<!doctype html>
<html lang="en">
    <head>
    	<meta charset="utf-8">
    	<title>组合使用构造函数模式和原型模式</title>
    	<script type="text/javascript">
    	    function Person(name,age,job){    //构造函数
                this.name=name; 
                this.age=age;
                this.job=job;
                this.friends=["Lily","Lucy"];
    	    } 

    	    Person.prototype={                //原型模式，里面使用逗号！
    	    	constructor:Person,
    	    	sayName:function(){
    	    		alert(this.name);
    	    	}
    	    }

    	    var person1=new Person("Nick",29,"Teacher");
    	    var person2=new Person("Judy",28,"Doctor");

    	    person1.friends.push("Van");
    	    alert(person1.friends);     //"Lily,Lucy,Van"
    	    alert(person2.friends);     //"Lily,Lucy"
    	    alert(person1.friends===person2.friends);  //false
    	    alert(person1.sayName===person2.sayName);  //true
    	</script>
    </head>
    <body>
    </body>
</html>
