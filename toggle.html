            $(function(){      //toggle第一次点击触发第一个function，依次
                $("#panel h5.head").toggle(function(){
                    $(this).addClass("highlight");
                    $(this).next("div.content").show();
                },function(){
                    $(this).removeClass("highlight");
                    $(this).next("div.content").hide();
